<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Paint</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>


        <header>
            <h1>Paint Web App</h1>
        </header>
        <div id="buttonsMenu">

           
            <input type="radio" name="colorSelect" id="blackButton" value="black" checked="true">
            <label for="colorSelect"><img src="black-circle.png" width="50" height="auto"></label>
           
            <input type="radio" name="colorSelect" id="colorButton" value="color">
            <label for="colorSelect"> <img src="rgb.png" width="50" height="auto"></label>

            <input type="radio" name="colorSelect" id="eraserButton" value="eraser">
            <label for="colorSelect"><img src="eraser.png" width="50" height="auto"></label>

            
            
        </div>

        <!-- Main drawing area (grid) -->
        <main id="drawingArea">
            <!-- each cell will go in here (added using JS) -->
        </main>

        <div id="bottomMenu">
            <button id="clearButton">Clear</button>
        </div>

        <footer>
            <h3>Copyright 2022 fabiod89</h3>
        </footer>
        <script src="javascript/index.js"></script>
    </body>
</html>
